<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      
      <div class="welcome-info jumbotron text-center">
        <h1 class="jumbotron-heading">Weather App</h1>
        <!-- <p class="welcome-text">
          This weather app takes your location and displays the current weather.
          You can also search for a City to check its weather.
          <br>
          This is a work in progress. More features will be added soon. Thanks !! -->
        </p>
      </div>

      <div class="tab-container text-center">
        <p href="#" class="btn btn-primary my-5 mybtn" data-userWeather>
          Your weather
        </p>

        <p href="#" class="btn btn-secondary my-5 mybtn" data-searchWeather>
          Search Weather
        </p>
      </div>

      <div class="weather-container">
        
        <div class="sub-container grant-location-container">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">Grant Location Permission</h5>
              <p class="card-text">Please allow access to location</p>
              <a href="#" class="btn btn-primary" id = "grant-Location-Button" >Grant Location</a>
            </div>
          </div>
        </div>

        <div class="sub-container loading-container">
          <img class = "loadImg" src="https://i.gifer.com/Ocko.gif" alt="Loading">
        </div>

        
        <form class="form-container">
          
          <div class="row height d-flex justify-content-center align-items-center">
            
            <div class="col-md-6">
              
              <div class="form">
                <i class="fa fa-search"></i>
                <input type="text" class="form-control form-input" placeholder="Type the City Name or simply Tap-to-Speak" data-searchInput>
                <span class="left-pan mx-3">
                  
                  <button type="submit" class="go-button btn btn-dark" data-searchButton>Search</button>
                  <button type="button" class = "inputMic">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="input-mic bi bi-mic" data-micButton viewBox="0 0 16 16">
                    <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5"/>
                    <path d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3"/>
                  </svg>
                  </button>
                  
                </span>
              </div>
              
            </div>
            
          </div>
          
        </form>
        
        <div class="sub-container user-info-container">
            <div class="currentWeather boxA">
              <img class = "weatherIcon" data-weatherIcon>
              <h1 data-currentTemp></h1>
              <h4 data-weatherDesc></h4>
              <h5 data-currentDate></h5>
              <div class="countryContainer">
              <img data-countryIcon> 
              <h4 data-cityName></h4>
              </div>
            </div>
            
            <div class="windSpeed box">
              <img class = "icon" src="imgs/wind-speed.svg" alt="">
              <h5 class = "boxFont">Wind Speed</h5>
              <h4 data-windSpeed></h5>
            </div>

            <div class="humidity box">
              <img class = "icon" src="imgs/humidity.svg" alt="">
              <h5 class = "boxFont">Humidity</h5>
              <h4 data-humidity></h4>
            </div>

            <div class="pressure box">
              <img class = "icon" src="imgs/pressure.svg" alt="">
              <h5 class = "boxFont">Pressure</h5>
              <h4 data-pressure></h4>
            </div>

            <div class="visibility box">
              <img class = "icon" src="imgs/visibility.svg" alt="">
              <h5 class = "boxFont">Visibility</h5>
              <h4 data-visibility></h4>
            </div>

            <div class="sunrise box">
              <img class = "icon" src="imgs/sunrise.svg" alt="">
              <h5 class = "boxFont">Sunrise (IST)</h5>
              <h4 data-sunrise></h4>
            </div>

            <div class="sunset box">
              <img class = "icon" src="imgs/sunset.svg" alt="">
              <h5 class = "boxFont">Sunset (IST)</h5>
              <h4 data-sunset></h4>
            </div>
      
      </div>
    </div>

  </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
